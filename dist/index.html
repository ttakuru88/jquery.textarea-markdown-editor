<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.textarea-markdown-editor</title>

<script src="./jquery.js"></script>
<script src="./caret.js"></script>
<script src="./jquery.textarea-markdown-editor.js"></script>

<script>
  $(function(){
    $('#editor').markdownEditor().focus();
  });
</script>

<style>
  #editor {
    width: 500px;
    height: 500px;
  }
  header, footer{
    margin: 20px 0;
  }
</style>

</head>
<body>

<header>
  <h1>jquery.textarea-markdown-editor DEMO</h1>
</header>

<main>
<textarea id="editor">
* list1
* list2

| h1 | H2 | H3 |
</textarea>
</main>

<footer>
  <a href="https://github.com/ttakuru88/jquery.textarea-markdown-editor">https://github.com/ttakuru88/jquery.textarea-markdown-editor</a>
</footer>

</body>
</html>
